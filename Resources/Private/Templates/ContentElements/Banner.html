<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default"/>
    
    <f:section name="Main">
        <div id="banner-{data.uid}" class="bg-{data.pi_flexform.backgroundcolor}">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6 order-lg-12 pt-3 pt-lg-0">
                        <img src="{f:uri.image(src:data.pi_flexform.bannerImage.0.uid,treatIdAsReference:1, width:'NULL',height:'NULL',crop:data.pi_flexform.bannerImage.0.crop)}" class="w-100" />
                    </div>
                    <div class="col-12 col-lg-6 order-lg-1 pb-5 pb-lg-0">
                        <h2>{data.pi_flexform.header}</h2>
                        <p>{data.pi_flexform.bodytext}</p>
                        <p class="mt-3"><f:link.typolink parameter="{data.pi_flexform.link}" class="btn btn-primary">{data.pi_flexform.buttontext}</f:link.typolink></p>
                    </div>
                </div>
            </div>
        </div>
    </f:section>
</html>
