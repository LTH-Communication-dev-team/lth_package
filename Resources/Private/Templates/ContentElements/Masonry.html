<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default"/>
    <f:section name="Main">
         <style>
            .vue-grid-item {
                background-color: red;
            }
        </style>
        
        <f:format.raw>
           
            <div id="app" class="masonry-containera">
        <grid-layout
            :layout="layout"
            :col-num="12"
            :row-height="30"
            :is-draggable="false"
            :is-resizable="false"
            :is-mirrored="false"
            :vertical-compact="true"
            :margin="[0,0]"
            :use-css-transforms="true"
    >

        <grid-item v-for="item in layout"
                   :x="item.x"
                   :y="item.y"
                   :w="item.w"
                   :h="item.h"
                   :i="item.i">
            <div v-html="item.c"></div>
        </grid-item>
    </grid-layout>
        </div>
            <script src="typo3conf/ext/lth_package/Resources/Public/JavaScript/Dist/vue.min.js" type="text/javascript"></script>
        <script src="typo3conf/ext/lth_package/Resources/Public/JavaScript/Dist/vue-grid-layout.min.js" type="text/javascript"></script>
        <script>
            var testLayout =  {data.pi_flexform.gridbuilder};
            var GridLayout = VueGridLayout.GridLayout;
            var GridItem = VueGridLayout.GridItem;

            new Vue({
                el: '#app',
                components: {
                    GridLayout,
                    GridItem,
                },
                data: {
                    layout: testLayout,
                },
            });
        </script>
        </f:format.raw>
        
    </f:section>

</html>
