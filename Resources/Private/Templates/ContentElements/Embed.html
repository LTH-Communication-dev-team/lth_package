<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default"/>
    <f:section name="Main">
        <f:debug>{data}</f:debug>
        <f:format.raw>  
            <div id="embed-{data.uid}" class="embed-responsive embed-responsive-16by9" style="width:100%;margin:{data.pi_flexform.marginTop} {data.pi_flexform.marginRight} {data.pi_flexform.marginBottom} {data.pi_flexform.marginLeft};">
                <iframe class="embed-responsive-item" src="{data.pi_flexform.embed}" allowfullscreen></iframe>
            </div>
        </f:format.raw>
    </f:section>
</html>
