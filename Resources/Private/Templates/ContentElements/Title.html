<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default"/>
    <f:section name="Main">
        <f:if condition="{data.pi_flexform.titleImage.0}">
            <f:then>
                <f:if condition="{data.pi_flexform.bleedImage}">
                    <f:then>
                        <div class="hero hero-img">
                            <div class="img-bg">
                                <img src="{f:uri.image(src:data.pi_flexform.titleImage.0.uid,treatIdAsReference:1, width:'NULL',height:'NULL',crop:data.pi_flexform.titleImage.0.crop)}" />
                            </div>
                        </div>
                    </f:then>
                    <f:else>
                        <div class="container mb-9">
                            <div class="hero hero-img">
                                <div class="img-bg">
                                    <img src="{f:uri.image(src:data.pi_flexform.titleImage.0.uid,treatIdAsReference:1, width:'NULL',height:'NULL',crop:data.pi_flexform.titleImage.0.crop)}" />
                                </div>
                                <div class="hero-title">
                                    <f:format.raw><h1>{data.pi_flexform.header}</h1>
                                    <p>{data.pi_flexform.subheader}</p></f:format.raw>
                                </div>
                            </div>
                        </div>
                    </f:else>
                </f:if>
            </f:then>
            <f:else>
                <div class="container mb-9">
                    <div class="hero">
                        <div class="hero-title">
                            <f:format.raw><h1>{data.pi_flexform.header}</h1>
                            <p>{data.pi_flexform.subheader}</p></f:format.raw>
                        </div>
                    </div>
                </div>
            </f:else>
        </f:if>
        
    </f:section>
</html>
