<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:render partial="Navigation/Breadcrumb" arguments="{_all}"/>
    <div class="content-wrapper container-31 clearfix">
        <div id="content" class="grid-31 clearfix">
            <div id="text_wrapper" class="grid-31 omega">
                <article id="text_content_main" class="">
                    <!--TYPO3SEARCH_begin-->
                    <f:if condition="{layout} != 1">
                        <f:then>
                            <header id="page_title">
                                <h1>{pageTitle}</h1>
                            </header>
                        </f:then>
                    </f:if>
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}"/>
                    <!--TYPO3SEARCH_end-->
                </article>
            </div>
        </div>
    </div>
</f:section>
</html>
