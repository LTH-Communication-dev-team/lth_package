                        <f:cObject typoscriptObjectPath="lib.main-header-2-newsletter" />

            </tr>
            <tr>

                        <f:cObject typoscriptObjectPath="lib.pageTitle" />

            <tr>

                </td>
            </tr>  
            <tr>
                <td style=" padding: 15px;" colspan="2" bgcolor="#F8F3EA">
                      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border:0px;" bgcolor="#ffffff">     
                      <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}"/>
