<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{mobileNavigation}">
        <f:then>
            <ul class="nav-accordion border-0 nav-collapse font-size-sm nav-undecorated">
                <li>
                    <a href=".html" data-target="#" class="nav-link collapse collapsed " data-toggle="collapse" aria-expanded="false" aria-controls="">
                        Start
                    </a>
                </li>
                <f:render section="MobileNavigationItem" arguments="{menu:mobileNavigation}" />
            </ul>
        </f:then>
    </f:if>
    <f:section name="MobileNavigationItem">
        <f:for each="{menu}" as="item" iteration="iterator">
            <f:if condition="{item.children}">
                <f:then>
                    <li>
                        <a title="{item.title}" href="#sm-{item.title}" class="nav-link collapse {f:if(condition:item.active,then:'active',else:'collapsed')}" data-toggle="collapse" aria-expanded="{f:if(condition:item.active,then:'true',else:'false')}" aria-controls="sm-{item.title}">
                            <div class="float-right"><i class="fal fa-chevron-right"></i></div>{item.title}
                        </a>
                        <ul class="nav-accordion collapse{f:if(condition:item.active,then:' show')}" id="sm-{item.title}">
                            <f:render section="MobileNavigationItem" arguments="{menu:item.children}" />
                        </ul>
                    </li>
                </f:then>
                <f:else>
                    <li><a title="{item.title}" href="{item.link}" class="nav-link">{item.title}</a></li>
                </f:else>
            </f:if>
        </f:for>
    </f:section>
</html>
