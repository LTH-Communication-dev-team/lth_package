<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <ol class="breadcrumb m-0 p-0 mb-0 font-size-sm bg-transparent">
        <li class="breadcrumb-item"><a href="/" title="start">Start</a></li>
        <f:for each="{breadcrumbNavigation}" as="item" iteration="iterator">
            <f:if condition="{item.current}">
                <f:then>
                    <li title="{item.title}" class="breadcrumb-item text-truncate mb-0 active" aria-current="{item.title}">{item.title}</li>
                </f:then>
                <f:else>
                    <li class="breadcrumb-item text-truncate mb-0"><a href="{item.link}" title="{item.title}">{item.title}</a></li>
                </f:else>
            </f:if>
        </f:for>
    </ol>
</html>
