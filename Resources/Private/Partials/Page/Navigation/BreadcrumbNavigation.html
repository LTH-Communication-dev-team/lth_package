<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <ol class="breadcrumb m-0 p-0 mb-0 cmb-0 font-size-sm bg-transparent">
        <f:for each="{breadcrumbNavigation}" as="item" iteration="iterator">
            <f:if condition="{item.current}">
                <f:then>
                    <li title="{item.title}" class="breadcrumb-item active" aria-current="{item.title}">{item.title}</li>
                </f:then>
                <f:else>
                    <f:if condition="{iterator.cycle} > 1">
                        <f:then>
                            <li class="breadcrumb-item"><a href="{item.link}" title="{item.title}">{item.title}</a></li>
                        </f:then>
                    </f:if>
                </f:else>
            </f:if>
        </f:for>
    </ol>
</html>
