{namespace vh=In2code\Powermail\ViewHelpers}

<div class="">
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="formCheckbox" name="checkbox" value="value">
        <f:for each="{field.modifiedSettings}" as="setting" iteration="index">
            <f:form.checkbox
                property="{field.marker}."
                value="{setting.value}"
                checked="{vh:Misc.PrefillMultiField(field:field, mail:mail, cycle:index.cycle)}"
                id="powermail_field_{field.marker}_{index.cycle}"
                additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field, iteration:index)}"
                class="custom-control-input" />            
        </f:for>
        <label class="custom-control-label" for="formCheckbox">{field.title} <f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if></label>
    </div>
</div>
